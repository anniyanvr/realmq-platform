/realms/{realmId}/channels:
  parameters:
  - name: realmId
    description: The realm id.
    in: path
    required: true
    type: string
    pattern: ^[\w-]+$
  get:
    summary: Search and list channels of a realm.
    description: |
      List all channels of the realm.

      #### Allowed Scopes
      **account**
    tags:
    - Realm
    parameters:
    - $ref: '#/parameters/paginationOffset'
    - $ref: '#/parameters/paginationLimit'
    responses:
      200:
        description: The list of channels was successfully retrieved.
        schema:
          $ref: '#/definitions/ChannelList'
      400:
        description: Request validation failed.
      401:
        description: The channels not be listed due to failed authorization.
      404:
        description: Realm not accessible.
  post:
    summary: Create a new channel within the realm.
    description: |
      Create a new channel

      #### Allowed Scopes
      **account**
    tags:
      - Realm
    parameters:
      - name: body
        in: body
        required: true
        schema:
          $ref: '#/definitions/ChannelCreation'
    responses:
      201:
        description: Channel was created successfully.
        schema:
          $ref: '#/definitions/Channel'
      400:
        description: |
          Request validation failed or the channel could not be created since a
          channel with the same id already exists.
          Error codes are: **ChannelAlreadyExists**.
        schema:
          allOf:
            - $ref: '#/definitions/RequestError'
            - example:
                code: ChannelAlreadyExists
                message: A channel with the same id already exists.
      401:
        description: The channel could not be created due to failed authorization.
      404:
        description: Realm not accessible.
